<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rotating Squares</title>

    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="center">
      <canvas id="theCanvas" width="400" height="400">
          Please use a browser that supports "canvas"
      </canvas>
      <div>
        <p>Type:</p>
        <p><span class="key r">r</span>, <span class="key g">g</span>, <span class="key b">b</span> or <span class="key">w</span> to change the center of rotation.</p>   
        <p><span class="key">c</span> to change collision mode</p>
        <p><span class="key">+</span> or <span class="key">-</span> to change size</p>
      </div>
    </div>
    <script id="vertexShader" type="x-shader/x-vertex">
      uniform mat4 transform;
      attribute vec4 a_Position;
      attribute vec4 a_Color;
      varying vec4 color;
      void main()
      {
        color = a_Color;
        gl_PointSize = 8.0;

        gl_Position = transform * a_Position;
      }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
      //webgl "medium" float precision 
      precision mediump float;
      varying vec4 color;
      void main()
      {
        gl_FragColor = color;
      }
    </script>
    <script src="./cuon-utils.js"></script>
    <script src="./cuon-matrix.js"></script>
    <script src="./RotatingSquare.js"></script>
    <script>
      window.onload = mainEntrance;
    </script>
  </body>
</html>
