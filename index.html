<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rotating Square</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="center">
      <canvas id="theCanvas" width="400" height="400">
          Please use a browser that supports "canvas"
      </canvas>
      <div>
        <p>Type:
          <b class="red">" r "</b>, 
          <b class="green">" g "</b>, 
          <b class="blue">" b "</b> or 
          <b>" w "</b>
        </p>
        <p>to change the center of rotation.</p>
        <p>Type or click:
        <p><span class="bt" onclick="changeCollisionMode();">c</span> to change collision mode.</p>
        <p><span class="bt" onclick="increaseScale();">+</span> or
          <span class="bt" onclick="decreaseScale();">-</span> to change size.
        </p>
      </div>
    </div>
    <script id="vertexShader" type="x-shader/x-vertex">
      uniform mat4 transform;
      attribute vec4 a_Position;
      attribute vec4 a_Color;
      varying vec4 color;
      void main()
      {
        color = a_Color;
        gl_PointSize = 8.0;

        gl_Position = transform * a_Position;
      }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
      //webgl "medium" float precision 
      precision mediump float;
      varying vec4 color;
      void main()
      {
        gl_FragColor = color;
      }
    </script>
    <script src="./cuon-utils.js"></script>
    <script src="./cuon-matrix.js"></script>
    <script src="./RotatingSquare.js"></script>
    <script>
      window.onload = mainEntrance;
    </script>
  </body>
</html>
